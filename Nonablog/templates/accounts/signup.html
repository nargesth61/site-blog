{% load static %}
<!doctype html>
<html lang="en">

<head>
	<title>Sign up 03</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
						<div class="d-flex">
							<div class="w-100">
								<h3 class="mb-4" style="text-align: center">Sign up</h3>
							</div>
						</div>
						<form method="post" action="{% url 'accounts:signup' %}" class="login-form">
							{% csrf_token %}
							<div class="form-group">
								<div class="icon d-flex align-items-center justify-content-center"><span
										class="fa fa-user"></span></div>
								<input type="email" name="email" class="form-control rounded-left" placeholder="Email"
									required>
							</div>
							<div class="form-group">
								<div class="icon d-flex align-items-center justify-content-center"><span
										class="fa fa-user"></span></div>
								<input type="text" name="username" class="form-control rounded-left"
									placeholder="Username" required>
							</div>
							<div class="form-group">
								<div class="icon d-flex align-items-center justify-content-center"><span
										class="fa fa-lock"></span></div>
								<input type="password" name="password1" class="form-control rounded-left"
									placeholder="Password" required>
							</div>
							<div class="form-group">
								<div class="icon d-flex align-items-center justify-content-center"><span
										class="fa fa-lock"></span></div>
								<input type="password" name="password2" class="form-control rounded-left"
									placeholder="Confirm Password" required>
							</div>
							<div class="form-group d-flex align-items-center">
								<div class="w-100">
									<label class="checkbox-wrap checkbox-primary mb-0">Save Password
										<input type="checkbox" checked>
										<span class="checkmark"></span>
									</label>
								</div>
								<div class="w-100 d-flex justify-content-end">
									<button type="submit" class="btn btn-primary rounded submit">Sign up</button>
								</div>


							</div>
							{% for field in registration_form %}
							<p>
								{% for error in field.errors %}
							<p style="color: red">{{ error }}</p>
							{% endfor %}
							</p>
							{% endfor %}
							{% if registration_form.non_field_errors %}
							<div style="color: red">
								<p>{{registration_form.non_field_errors}}</p>
							</div>

							{% endif %}
							<div class="form-group mt-4">
								<div class="w-100 text-center">

								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/popper.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>

</body>

</html>
