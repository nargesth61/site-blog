{% load static %}
<div class="single-sidebar-widget popular-post-widget">
    <h4 class="popular-title">Categories</h4>
    {% for name,count in categoris.items %}
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
           <p><a href="{% url 'blog:category' cat_name=name %}">{{name}}</a></p>
           <p>{{count}}</p>
        </li>
    </ul>
    {% endfor %}
</div>
